<!DOCTYPE html>
<html>
  <head>
    <title>Generate a Blog Header</title>
  </head>
  <body>
    <main>
      <div class="svg"></div>
      <section class="inputs">
        <div>
          <label for="width">Width (px): </label>
          <input type="number" id="width" value="300" min="0" name="width" />
        </div>
        <div>
          <label for="height">Height (px): </label>
          <input type="number" id="width" value="300" min="0" name="height" />
        </div>
        <div>
          <label for="bg-color">Background color: </label>
          <input type="color" id="bg-color" value="#632b30" name="bg-color" />
        </div>
        <div>
          <label for="text-color">Text color: </label>
          <input
            type="color"
            id="text-color"
            value="#fefefe"
            name="text-color"
          />
        </div>
        <div>
          <label for="font-size">Font size: </label>
          <input
            type="range"
            id="font-size"
            value="1"
            name="font-size"
            min="1"
            max="10"
          />
        </div>
        <div>
          <p>
            <label for="text">Enter text to display:</label>
          </p>
          <textarea
            id="text"
            value="Your Text Here"
            placeholder="Your Text Here"
            name="text"
          ></textarea>
        </div>
      </section>
    </main>
  </body>
  <script src="scripts.js"></script>
</html>
