<!DOCTYPE html>
<html>
  <head>
    <title>Generate a Blog Header</title>
  </head>
  <body>
    <main>
      <canvas></canvas>
      <section class="inputs">
        <div>
          <label for="bg-color">Background color: </label>
          <input type="color" id="bg-color" value="#632b30" name="bg-color" />
        </div>
        <div>
          <label for="text-color">Text color: </label>
          <input
            type="color"
            id="text-color"
            value="#fefefe"
            name="text-color"
          />
        </div>
        <div>
          <p>
            <label for="text">Enter text to display:</label>
          </p>
          <textarea
            id="text"
            value="Your Text Here"
            placeholder="Your Text Here"
            name="text"
          ></textarea>
        </div>
      </section>
    </main>
  </body>
  <script src="scripts.js"></script>
</html>
