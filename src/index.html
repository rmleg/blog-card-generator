<!DOCTYPE html>
<html>
  <head>
    <title>Generate a Text Card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <h1>Generate a Text Card</h1>
      <div class="svg"></div>
      <section class="inputs">
        <button type="button" class="download-jpg">Download Card as JPG</button>
        <button type="button" class="download-svg">Download Card as SVG</button>
        <fieldset>
          <legend>Settings for Your Card</legend>
          <fieldset class="font-types">
            <legend>Font type</legend>
            <input
              type="radio"
              name="font-type"
              id="font-type-serif"
              value="serif"
              checked
            />
            <label for="font-type-serif" class="label-serif">Serif</label>

            <input
              type="radio"
              name="font-type"
              id="font-type-sans-serif"
              value="sansSerif"
            />
            <label for="font-type-sans-serif" class="label-sans-serif"
              >Sans-Serif</label
            >

            <input
              type="radio"
              name="font-type"
              id="font-type-handwriting"
              value="handwriting"
            />
            <label for="font-type-handwriting" class="label-handwriting"
              >Handwriting</label
            >

            <input
              type="radio"
              name="font-type"
              id="font-type-monospace"
              value="monospace"
            />
            <label for="font-type-monospace" class="label-monospace"
              >Monospace</label
            >

            <input
              type="radio"
              name="font-type"
              id="font-type-display"
              value="display"
            />
            <label for="font-type-display" class="label-display">Display</label>
          </fieldset>

          <fieldset class="font-family-radios">
            <!-- font families dynamicall added here-->
          </fieldset>

          <div>
            <label for="width">Card width (px): </label>
            <input type="number" id="width" value="300" min="0" name="width" />
          </div>
          <div>
            <label for="height">Card height (px): </label>
            <input type="number" id="width" value="300" min="0" name="height" />
          </div>
          <div>
            <label for="bg-color">Card background color: </label>
            <input type="color" id="bg-color" value="#47304F" name="bg-color" />
          </div>
          <div>
            <label for="text-color">Text color: </label>
            <input
              type="color"
              id="text-color"
              value="#fefefe"
              name="text-color"
            />
          </div>
          <div>
            <label for="font-size">Font size: </label>
            <input
              type="range"
              id="font-size"
              value="1"
              name="font-size"
              min="1"
              max="10"
            />
          </div>
          <div>
            <p>
              <label for="text">Enter text to display:</label>
            </p>
            <textarea
              id="text"
              value="Your Text Here"
              placeholder="Your Text Here"
              name="text"
            ></textarea>
          </div>
        </fieldset>
      </section>
    </main>
  </body>
  <script src="scripts.js"></script>
</html>
